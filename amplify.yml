version: 1
backend:
  phases:
    build:
      commands:
        - cd amplify/backend/function/api && npm install
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - echo "Build complete"
  artifacts:
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - amplify/backend/function/api/node_modules/**/*
